name: Create Tag on Merge to master

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  create-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create tag
        run: |
          git tag $(cat VERSION)
          git push origin $(cat VERSION)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}